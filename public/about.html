<!DOCTYPE html>
<html>

<head>
  <title>Learn-n-Earn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/uikit.min.css">
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.js"></script>
</head>

<body>

  <!-- navbar -->

  <header>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li class="uk-active"><a href="index.html">Learn-n-Earn</a></li>
        </ul>
        <ul class="uk-navbar-nav uk-visible@s">
          <li><a href="posts.html">Job Posts</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav uk-visible@s">
          <li class="uk-active"><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <a href="#" class="uk-navbar-toggle uk-hidden@s" uk-navbar-toggle-icon uk-toggle="target: #sidenav"></a>
      </div>
    </nav>
  </header>
  
  <div id="sidenav" uk-offcanvas="flip: true" class="uk-offcanvas">
    <div class="uk-offcanvas-bar">
      <ul class="uk-nav">
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="posts.html">Job Posts</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </div>

  <div class="uk-container uk-width-1-3@xl uk-width-1-3@l uk-width-1-2@m uk-width-1-1@s">
    <div class="uk-child-width-expand@s uk-text-center" uk-grid>
      <div uk-scrollspy="cls:uk-animation-fade">
        <div class="uk-card uk-card-media-top uk-card-default" uk-scrollspy="cls:uk-animation-fade">
          <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slideshow="autoplay: true">
            <ul class="uk-slideshow-items">
              <li>
                <img src="images/uci.jpg" alt="" uk-cover>
                <div class="uk-overlay uk-overlay-default uk-position-bottom-right uk-position-small">
                  <h3 class="uk-margin-remove">UCI</h3>
                </div>
              </li>
              <li>
                <img src="images/ucla.jpg" alt="" uk-cover>
                <div class="uk-overlay uk-overlay-default uk-position-bottom-right uk-position-small">
                  <h3 class="uk-margin-remove">UCLA</h3>
                </div>
              </li>
              <li>
                <img src="images/ucsb.jpg" alt="" uk-cover>
                <div class="uk-overlay uk-overlay-default uk-position-bottom-right uk-position-small">
                  <h3 class="uk-margin-remove">UCSB</h3>
                </div>
              </li>
              <li>
                <img src="images/ucsd.jpg" alt="" uk-cover>
                <div class="uk-overlay uk-overlay-default uk-position-bottom-right uk-position-small">
                  <h3 class="uk-margin-remove">UCSD</h3>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
