  <!-- NAVBAR----------------------------------- -->

  <div class="webInfo uk-flex uk-flex-center">
    <p>Learn-n-Earn</p>
  </div>

  <div class="webInfo uk-flex uk-flex-center">
    <p id="webDesc">A middle ground for Employers and Students</p>
  </div>

  <div class="webInfo uk-flex uk-flex-center">
    <p id="logintext" class='uk-link-text'>Create an account or <a class="uk-link-text" href="./login.html"
        id="loginLink">log in</a></p>
  </div>

  <div class="uk-flex uk-flex-center">
    <form class='formContainer'>

      <div class="uk-margin">
        <p>First Name:</p>
        <input id="rFirstname" class="uk-input uk-form-width-large uk-box-shadow-hover-large" type="text">
      </div>

      <div class="uk-margin">
        <p>Last Name:</p>
        <input id="rLastname" class="uk-input uk-form-width-large uk-box-shadow-hover-large" type="text">
      </div>

      <div class="uk-margin">
        <p>Username:</p>
        <input id="rUsername" class="uk-input uk-form-width-large uk-box-shadow-hover-large" type="text">
      </div>

      <div class="uk-margin">
        <p>Email:</p>
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: mail"></span>
          <input id="rEmail" class="uk-input uk-form-width-large uk-box-shadow-hover-large" type="text">
        </div>
      </div>

      <div class="uk-margin">
        <p>Password:</p>
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input id="rPassword" class="uk-input uk-form-width-large uk-box-shadow-hover-large" type="password">
        </div>
      </div>

      <div class="uk-margin uk-margin-small-top signupPad">
        <button class="uk-button uk-button-small uk-form-width-large formContainer uk-text-capitalize uk-box-shadow-hover-large" id="signupBtn">Create Account</button>
      </div>

    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    function registerUser() {
        let newUser = {
          firstname: document.getElementById('rFirstname').value,
          lastname: document.getElementById('rLastname').value,
          username: document.getElementById('rUsername').value,
          email: document.getElementById('rEmail').value,
          password: document.getElementById('rPassword').value
        }
        axios.post('/api/users/register', newUser)
          .then(res => {
            console.log(res)
            console.log("user created!")
            localStorage.setItem('token', res.data.token)
            location = '/'

          })
      }

      document.getElementById('signupBtn').addEventListener('click', event => {
        event.preventDefault()
        registerUser()
        console.log("success!")
      })

  </script>
