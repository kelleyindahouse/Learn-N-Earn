<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/public/reset.css">
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.js"></script>
</head>
<body>

<div class="container">


  <form>

    <div class="uk-margin">
        <input class="uk-input uk-form-width-medium" type="text" placeholder="First Name">
    </div>

    
    <div class="uk-margin">
        <input class="uk-input uk-form-width-medium" type="text" placeholder="Last Name">
    </div>

    <div class="uk-margin">
        <input class="uk-input uk-form-width-medium" type="text" placeholder="Email">
    </div>

    <div class="uk-margin">
        <input class="uk-input uk-form-width-medium" type="text" placeholder="Password">
    </div>


</form>

</div>







    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script>
    async function registerUser(user) {
        try {
          await axios.post('/api/users/register', user)
          return true
  
        } catch (err) {
          alert('Invalid Info Provided. Please Try Again.')
        }
      }

    document.getElementById('submitBtn').addEventListener('click', async function (event) {
      event.preventDefault()

      const isCreated = await registerUser({
        username: document.getElementById('rUsername').value,
        password: document.getElementById('rPassword').value,
        email: document.getElementById('rEmail').value,
        firstname: document.getElementById('rFirstname'),
        lastname: document.getElementById('rLastname')
      })

      if (isCreated) {
        alert('Account Created! Please Login.')
      }
    })

    </script>







<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</body>
</html>
