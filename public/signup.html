    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">
        <li>

  <br>

  <!-- NAVBAR----------------------------------- -->

  <div class="webInfo uk-flex uk-flex-center">
    <p>Learn-n-Earn</p>
  </div>

  <div class="webInfo uk-flex uk-flex-center">
    <p id="webDesc">A middle ground for Employers and Students</p>
  </div>

  <div class="uk-container uk-margin-bottom uk-flex uk-flex-center uk-animation-toggle">
    <p id="logintext" class="light-blue acme ">Create an account or 
    <a class="uk-button uk-button-text uk-text-top uk-text-capitalize uk-animation-shake" href="./login.html" id="loginLink">Login</a>
    </p>
  </div>

  <div class="uk-container uk-flex-center">
    <form class="formContainer uk-grid-medium" uk-grid>

      <div class="uk-width-1-3@s">
        <p>First Name:</p>
        <input id="rFirstname" class="uk-input uk-box-shadow-hover-large" type="text">
      </div>

      <div class="uk-width-1-3@s">
        <p>Last Name:</p>
        <input id="rLastname" class="uk-input uk-box-shadow-hover-large" type="text">
      </div>

      <div class="uk-width-1-3@s">
        <p>Username:</p>
        <input id="rUsername" class="uk-input uk-box-shadow-hover-large" type="text">
      </div>

      <div class="uk-width-1-2@s">
        <p>Email:</p>
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: mail"></span>
          <input id="rEmail" class="uk-input uk-box-shadow-hover-large" type="text">
        </div>
      </div>

      <div class="uk-width-1-2@s">
        <p>Password:</p>
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input id="rPassword" class="uk-input uk-box-shadow-hover-large" type="password">
        </div>
      </div>

      <div class="uk-flex uk-flex-center signupPad uk-width-1-3@s">
        <button class="uk-button uk-button-large uk-text-capitalize uk-box-shadow-hover-large" id="signupBtn">Create Account</button>
      </div>

    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>

    async function registerUser (user) {
        try {
          await axios.post('/api/users/register', user)
          return true       
        } catch (err) {
          alert('Invalid info provided. Please try again.')
        }
      }

      document.getElementById('signupBtn').addEventListener('click', async function (event) {
        event.preventDefault()
        
        const userRegistered = await registerUser({
          firstname: document.getElementById('rFirstname').value,
          lastname: document.getElementById('rLastname').value,
          username: document.getElementById('rUsername').value,
          email: document.getElementById('rEmail').value,
          password: document.getElementById('rPassword').value
        })
        
        if (userRegistered) {
          alert('Account created. Please log in.')
          location = '/login.html'
        }
      })

  </script>

</body>
