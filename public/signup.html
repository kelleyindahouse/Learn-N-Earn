<div class="uk-container uk-container-small">
  <div class="uk-child-width-expand@s uk-text-center" uk-grid>

      <div class="uk-card-media-left uk-card-default">
        <div class="uk-card-media-top">
          <form>
              <div class="grid-container">
                <div class="grid-padding-x">
                  <div class="medium-6 cell">
                    <label>username:
                      <input type="text" placeholder="enter username" id="rUsername">
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>password
                      <input type="text" placeholder="enter password" id="rPassword">
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>email:
                      <input type="text" placeholder="enter email" id="rEmail">
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>first name:
                      <input type="text" placeholder="enter first name" id="rFirstname">
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>last name:
                      <input type="text" placeholder="enter last name" id="rLastname">
                    </label>
                  </div>
                </div>
                <button type="button" class="alert button" id="submitBtn">Submit</button>
              </div>
            </form>









    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script>
    async function registerUser(user) {
        try {
          await axios.post('/api/users/register', user)
          return true
  
        } catch (err) {
          alert('Invalid Info Provided. Please Try Again.')
        }
      }

    document.getElementById('submitBtn').addEventListener('click', async function (event) {
      event.preventDefault()

      const isCreated = await registerUser({
        username: document.getElementById('rUsername').value,
        password: document.getElementById('rPassword').value,
        email: document.getElementById('rEmail').value,
        firstname: document.getElementById('rFirstname'),
        lastname: document.getElementById('rLastname')
      })

      if (isCreated) {
        alert('Account Created! Please Login.')
      }
    })

    </script>
